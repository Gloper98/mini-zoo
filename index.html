<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Mini Zoo</title>
		<link rel="icon" type="image/png" href="assets/images/favicon.png"> 
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<nav>
			<div class="header-div">
				<img class="zoo-logo" src="assets/images/mini-zoo.png" alt="zoo">
			</div>
		</nav>
		<section>
		<div class="filters">
			<select id="select" title="Filter Options">
				<option value="" hidden>select an option</option>
				<option value="original">original</option>
				<option value="sepia">serpia</option>
				<option value="white-black">back and white</option>
				<option value="negative-colors">invest colors</option>
			</select>
			</div>
			<div class="photo-container">
			<img class="animal" src="assets/images/bob.jpg" alt="bob">
			<img class="animal" src="assets/images/che.jpg" alt="che">
			<img class="animal" src="assets/images/elvis.jpg" alt="elvis">
			<img class="animal" src="assets/images/jack.jpg" alt="jack">
			<img class="animal" src="assets/images/jedih.jpg" alt="jedih">
			<img class="animal" src="assets/images/michael.jpg"
			 alt="michael">
			 </div>
			 <script type="text/javascript" src="js/app.js"></script>
		</section>
	</body>
</html>
